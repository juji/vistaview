<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistaView Dev</title>
  <link rel="stylesheet" href="./dev.css">
</head>
<body>

  <div style="position: sticky; top: 0; z-index: 2; background: #000; border-bottom: 1px solid #333;">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
      <h1 style="margin: 0;">VistaView Library - ext</h1>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <label for="theme-selector" style="color: #fff; font-size: 14px;">Theme:</label>
        <select id="theme-selector" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #444; background: #222; color: #fff; cursor: pointer;">
          <option value="dark-rounded" selected>Dark Rounded</option>
          <option value="green-lake">Green Lake</option>
          <option value="strawberry">Strawberry</option>
          <option value="midnight-ocean">Midnight Ocean</option>
          <option value="autumn-amber">Autumn Amber</option>
          <option value="lavender-fields">Lavender Fields</option>
          <option value="forest-moss">Forest Moss</option>
          <option value="neon-nights">Neon Nights</option>
          <option value="midnight-gold">Midnight Gold</option>
          <option value="ice-crystal">Ice Crystal</option>
          <option value="ember-glow">Ember Glow</option>
          <option value="stark-minimal">Stark Minimal</option>
          <option value="soft-neutral">Soft Neutral</option>
          <option value="paper-light">Paper Light</option>
          <option value="cotton-candy">Cotton Candy</option>
          <option value="retro-arcade">Retro Arcade</option>
          <option value="mint-chocolate">Mint Chocolate</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid" id="image-grid-many">
      
    </div>

  </div>


  <script type="module">
    import 'vistaview/style.css';
    import 'vistaview/styles/dark-rounded.css';
    import { vistaView } from 'vistaview';

    // Theme switcher: dynamically import theme CSS from the installed package
    const themeSelector = document.getElementById('theme-selector');
    themeSelector.addEventListener('change', async (e) => {
      const theme = e.target.value;
      await import(`vistaview/styles/${theme}.css`);
    });
    
    document.getElementById('image-grid-many').innerHTML = [
      ...Array.from({ length: 5 }, (_, i) => `
      <a href="https://picsum.photos/seed/${i}/800/1200"
        data-vistaview-srcset="https://picsum.photos/seed/${i}/800/1200 800w,
                    https://picsum.photos/seed/${i}/2400/3600 2400w"
         target="_blank">
        <img src="https://picsum.photos/seed/${i}/200/300" loading="lazy" alt="Image ${i + 1}">
      </a>
      `),
      `<a href="/images/thumbnails/thumb_59-800x600.jpg"
        target="_blank">
        <img src="/images/thumbnails/thumb_59-800x600.jpg" alt="Image 3">
      </a>`
    ].join('');

    vistaView({
      elements: '#image-grid-many a',
    });

  </script>
</body>
</html>
