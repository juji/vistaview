<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistaView Dev</title>
  <link rel="stylesheet" href="./dev.css">
</head>
<body>
  <h1 style="position: sticky; top: 0; z-index: 2; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - Link</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid" id="image-grid-init">
      <a href="/images/573-1920x1080.jpg"
         target="_blank"
         data-vistaview-width="1920"
         data-vistaview-height="1080">
        <img src="/images/thumbnails/thumb_573-1920x1080.jpg" alt="Image 1">
      </a>
      <a href="/images/947-1280x720.jpg"
         target="_blank"
         data-vistaview-width="1280"
         data-vistaview-height="720">
        <img src="/images/thumbnails/thumb_947-1280x720.jpg" alt="Image 2">
      </a>
      <a href="/images/thumbnails/thumb_59-800x600.jpg"
         target="_blank"
         data-vistaview-width="300"
         data-vistaview-height="225">
        <img src="/images/thumbnails/thumb_59-800x600.jpg" alt="Image 3">
      </a>
      <a href="/images/423-1024x768.jpg"
         target="_blank"
         data-vistaview-width="1024"
         data-vistaview-height="768">
        <img src="/images/thumbnails/thumb_423-1024x768.jpg" alt="Image 4">
      </a>
      <a href="/images/92-1600x900.jpg"
         target="_blank"
         data-vistaview-width="1600"
         data-vistaview-height="900">
        <img src="/images/thumbnails/thumb_92-1600x900.jpg" style="object-fit: contain;" alt="Image 5">
      </a>
      <a href="/images/1013-1440x900.jpg"
         target="_blank"
         data-vistaview-width="1440"
         data-vistaview-height="900">
        <img src="/images/thumbnails/thumb_1013-1440x900.jpg" style="object-fit: contain;" alt="Image 6">
      </a>
      <a href="/images/743-1680x1050.jpg"
         target="_blank"
         data-vistaview-width="1680"
         data-vistaview-height="1050">
        <img src="/images/thumbnails/thumb_743-1680x1050.jpg" alt="Image 7">
      </a>
      <a href="/images/353-1920x1200.jpg"
         target="_blank"
         data-vistaview-width="1920"
         data-vistaview-height="1200">
        <img src="/images/thumbnails/thumb_353-1920x1200.jpg" alt="Image 8">
      </a>
      <a href="/images/694-2560x1440.jpg"
         target="_blank"
         data-vistaview-width="2560"
         data-vistaview-height="1440">
        <img src="/images/thumbnails/thumb_694-2560x1440.jpg" style="border-radius: 64px;" alt="Image 9">
      </a>
    </div>

  </div>

  <h1 style="position: sticky; top: 0; z-index: 1; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - Image only</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid image-only" id="image-grid-image-only">
      <img 
      data-vistaview-src="/images/573-1920x1080.jpg"
      src="/images/thumbnails/thumb_573-1920x1080.jpg" alt="Image 1">
      <img 
      data-vistaview-src="/images/947-1280x720.jpg"
      src="/images/thumbnails/thumb_947-1280x720.jpg" alt="Image 2">
      <img 
      data-vistaview-src="/images/thumbnails/thumb_59-800x600.jpg"
      src="/images/thumbnails/thumb_59-800x600.jpg" alt="Image 3">
    </div>

  </div>

  <div style="width: 100%; margin: 0 auto; padding: 2rem; text-align: center;">
    <button id="button-clicker">Click to Open Image Viewer</button>
  </div>

  </div><h1 style="position: sticky; top: 0; z-index: 2; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - many</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid" id="image-grid-many">
      
    </div>

  </div>


  <script type="module">
    import 'vistaview/style.css';
    import { vistaView } from 'vistaview';
    
    vistaView({
      elements: '#image-grid-init a',
    });
    
    vistaView({
      elements: '#image-grid-image-only img',
    });

    const { open } = vistaView({
      elements: [
        {
          src: '/images/92-1600x900.jpg',
          alt: 'Image 1'
        },
        // {
        //   src: '/images/1013-1440x900.jpg',
        // },
        // {
        //   src: '/images/743-1680x1050.jpg',
        //   alt: 'Image 3'
        // },
      ]
    });

    document.getElementById('button-clicker').addEventListener('click', () => {
      open(0);
    })
    
    document.getElementById('image-grid-many').innerHTML = [
      ...Array.from({ length: (9 * 10) - 1 }, (_, i) => `
      <a href="https://picsum.photos/seed/${i}/1200/1800"
         target="_blank">
        <img src="https://picsum.photos/seed/${i}/200/300" loading="lazy" alt="Image ${i + 1}">
      </a>
      `),
      `<a href="/images/thumbnails/thumb_59-800x600.jpg"
        target="_blank">
        <img src="/images/thumbnails/thumb_59-800x600.jpg" alt="Image 3">
      </a>`
    ].join('');

    vistaView({
      elements: '#image-grid-many a',
    });

  </script>
</body>
</html>
