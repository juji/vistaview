<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistaView Dev</title>
  <link rel="stylesheet" href="./dev.css">
</head>
<body>
  <h1 style="position: sticky; top: 0; z-index: 2; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - Link</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid" id="image-grid-init">
      <a href="https://picsum.photos/id/1011/1920/1080"
         target="_blank"
         data-vistaview-width="1920"
         data-vistaview-height="1080">
        <img src="https://picsum.photos/id/1011/400/225" alt="Image 1">
      </a>
      <a href="https://picsum.photos/id/1012/1280/720"
         target="_blank"
         data-vistaview-width="1280"
         data-vistaview-height="720">
        <img src="https://picsum.photos/id/1012/320/180" alt="Image 2">
      </a>
      <a href="https://picsum.photos/id/1013/800/600"
         target="_blank"
         data-vistaview-width="800"
         data-vistaview-height="600">
        <img src="https://picsum.photos/id/1013/200/150" alt="Image 3">
      </a>
      <a href="https://picsum.photos/id/1014/1024/768"
         target="_blank"
         data-vistaview-width="1024"
         data-vistaview-height="768">
        <img src="https://picsum.photos/id/1014/256/192" alt="Image 4">
      </a>
      <a href="https://picsum.photos/id/1015/1600/900"
         target="_blank"
         data-vistaview-width="1600"
         data-vistaview-height="900">
        <img src="https://picsum.photos/id/1015/400/225" style="object-fit: contain;" alt="Image 5">
      </a>
      <a href="https://picsum.photos/id/1016/1440/900"
         target="_blank"
         data-vistaview-width="1440"
         data-vistaview-height="900">
        <img src="https://picsum.photos/id/1016/360/225" style="object-fit: contain;" alt="Image 6">
      </a>
      <a href="https://picsum.photos/id/1018/1680/1050"
         target="_blank"
         data-vistaview-width="1680"
         data-vistaview-height="1050">
        <img src="https://picsum.photos/id/1018/336/210" alt="Image 7">
      </a>
      <a href="https://picsum.photos/id/1020/1920/1200"
         target="_blank"
         data-vistaview-width="1920"
         data-vistaview-height="1200">
        <img src="https://picsum.photos/id/1020/384/240" alt="Image 8">
      </a>
      <a href="https://picsum.photos/id/1021/2560/1440"
         target="_blank"
         data-vistaview-width="2560"
         data-vistaview-height="1440">
        <img src="https://picsum.photos/id/1021/512/288" style="border-radius: 64px;" alt="Image 9">
      </a>
    </div>

  </div>

  <h1 style="position: sticky; top: 0; z-index: 1; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - Image only</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid image-only" id="image-grid-image-only">
      <img 
      data-vistaview-src="https://picsum.photos/id/1011/1920/1080"
      src="https://picsum.photos/id/1011/400/225" alt="Image 1">
      <img 
      data-vistaview-src="https://picsum.photos/id/1012/1280/720"
      src="https://picsum.photos/id/1012/320/180" alt="Image 2">
      <img 
      data-vistaview-src="https://picsum.photos/id/1013/800/600"
      src="https://picsum.photos/id/1013/200/150" alt="Image 3">
    </div>

  </div>

  <div style="width: 100%; margin: 0 auto; padding: 2rem; text-align: center;">
    <button id="button-clicker">Click to Open Image Viewer</button>
  </div>

  </div><h1 style="position: sticky; top: 0; z-index: 2; background: #000">
    <div style="max-width: 800px; margin: 0 auto; padding: 1rem;">VistaView Library - many</div>
  </h1>
  <div class="container" style="max-width: 800px; margin: 0 auto;">

    <div class="image-grid" id="image-grid-many">
      
    </div>

  </div>


  <script type="module">
    import 'vistaview/style.css';
    import { vistaView } from 'vistaview';
    
    vistaView({
      elements: '#image-grid-init a',
    });
    
    vistaView({
      elements: '#image-grid-image-only img',
    });

    const { open } = vistaView({
      elements: [
        {
          src: 'https://picsum.photos/id/1015/1600/900',
          alt: 'Image 1'
        },
        // {
        //   src: '/images/1013-1440x900.jpg',
        // },
        // {
        //   src: '/images/743-1680x1050.jpg',
        //   alt: 'Image 3'
        // },
      ]
    });

    document.getElementById('button-clicker').addEventListener('click', () => {
      open(0);
    })
    
    document.getElementById('image-grid-many').innerHTML = [
      ...Array.from({ length: (9 * 10) }, (_, i) => `
      <a href="https://picsum.photos/seed/${i}/1200/1800"
         target="_blank">
        <img src="https://picsum.photos/seed/${i}/200/300" loading="lazy" alt="Image ${i + 1}">
      </a>
      `)
    ].join('');

    vistaView({
      elements: '#image-grid-many a',
    });

  </script>
</body>
</html>
